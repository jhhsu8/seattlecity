<div class="container" ng-controller="HotelController">
  <div class="row">
    <div id="content" class="col-xs-12 col-sm-12">
      <!-- content area -->
      <div id="hotels">
        <h1>Affortable Hotels in Seattle</h1>
        <div id="sortby">Sort by:&nbsp;</div>
        <div class="sortbutton" ng-class="{ sort: clickName, unsort: !clickName }" ng-click="sortbyname()">Name</div>
        <div class="sortbutton" ng-class="{ sort: clickPrice, unsort: !clickPrice }" ng-click="sortbyprice()">Price</div>
        <div class="sortbutton" ng-class="{ sort: clickRating, unsort: !clickRating }" ng-click="sortbyrating()">Rating</div>
        <hr>
        <div ng-repeat="hotel in hotels | orderBy: 'name' | orderBy: sortname : true | orderBy: sortrating: true | orderBy : sortprice">
          <h2>{{hotel.name}}</h2>
          <p>From &#36;{{hotel.price}}/night&nbsp;&nbsp;&nbsp;{{hotel.rating}}&star;&nbsp;&nbsp;&nbsp;<a href="{{hotel.link}}" target="_blank">Book here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
