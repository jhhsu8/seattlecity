<footer id="footer" class="container" ng-controller="PhotoController">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <img ng-src="{{footerPhoto.image}}" alt="Space Needle logo">
      <p>
        <a ui-sref="app" id="home" target="_self">Home</a>
          &copy;&nbsp;Seattle {{date| date:'yyyy'}}
          (Images are from Google search)
        <a ui-sref="app.seattle_sitemap" id="sitemap" target="_self">Sitemap</a>
      </p>
    </div>
  </div>
</footer>
